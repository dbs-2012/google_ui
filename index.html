<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
	<link rel="icon"  href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/15c05169c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fav">
        <span><i class="fa fa-youtube-play"></i><span>YouTube</span></span>
        <span><i class="fa fa-linkedin"></i><span>LinkedIn</span></span>
        <span><i class="fa fa-envelope-o"></i><span>Gmail</span></span>
        <span><i class="fa fa-quora"></i><span>Quora</span></span>
        <span><i class="fa fa-facebook-square"></i><span>Facebook</span></span>
        <span><i class="fa fa-instagram"></i><span>Instagram</span></span>
        <span><i class="fa fa-telegram"></i><span>Telegram</span></span>
        
    </div>
    <div class="google-header">
        <div class="gmail-img">
            <img src="user.jpg" title="Google Account: shahdarsh345@gmail.com" alt="profile">
        </div>
        <div class="header-icons">
            <i class="fa fa-bell"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>

        </div>
    </div>
    <div class="google-search">
        <div class="google-image text-center" title="Google">
            <img src="google-logo.png" alt="Google Logo">
        </div>
        <div class="input-group text-center">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search Google or type URL">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i><i class="fa fa-camera" title="Search by camera"></i></span>
            </div>
        </div>
    </div>
    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope-o"></i>
                    <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Facebook">
                    <i class="fa fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="YouTube">
                    <i class="fa fa-youtube-play"></i>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="LinkedIn">
                    <i class="fa fa-linkedin"></i>
                    <p>LinkedIn</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fa fa-instagram"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fa fa-plus"></i>
                    <p>Add Shortcut</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
